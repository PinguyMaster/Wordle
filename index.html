<!DOCTYPE html>
	<head>

#title {
	text-align: center;

		<title>Wordle</title>

    <div class="container">
      <div class="popup" id="popup">
        <img src="tick.png">
        <h2>WellDone</h2>
        <p>You got it right</p>
        <p>Refresh for a new challenge</p>
        <button type="button" class="p-button" onclick="closePopup()">Close</button>
      </div>
      <div class="wrong" id="wRong">
        <img src="wrong.png">
        <h2>Unlucky</h2>
        <p>You got it wrong</p>
        <p class="rightWord"></p>
        <button type="button" class="wrong-button" onclick="closeWrong()">Close</button>
      </div>
